<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewporFindt" content="width=device-width, initial-scale=1.0" />
    <title> Find - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <!--status-bar__column이렇게 쓰면 css를 볼 때 이 칼럼이 어떤 것의 칼럼인지 헷갈리지 않게 한다. .-->
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--추가할것 (To do) : Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>      
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">    
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i><span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i><span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i><span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i><span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
          <div class="open-chat__header">
            <h4 class="open-chat__title">Open Chat</h4>
            <span> Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#BTS</h5>
              <h6 class="open-post__hashtags">#bts#army#friends</h6>
              <div class="open-post__members">
                <img src="Screenshot/capture2.JPG" />
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img src=Screenshot/capture2.jpg />
                <div class="open-post__heart-count fa-xs">
                  <i class="fas fa-heart"></i><span>326</span>
                </div>
              </div>
            </div>
          
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__news"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span> Your screen is too big ㅠㅠ </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
